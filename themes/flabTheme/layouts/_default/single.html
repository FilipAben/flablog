{{ define "main" }}  
<section class="section">  
  <article>  
    <div class="flex flex-col justify-start leading-normal">  
            <div class="mb-4">
              <h1 class="font-semibold text-2xl">{{ .Title }}</h1>  
              <div class="italic text-sm">  
                <p><time>{{ .PublishDate.Format "January 2, 2006" }}</time></p>  
              </div>  
            </div>
          <div class="content font-[Vollkorn] leading-loose">  
            {{ .Content }}  
          </div>  
    </div>  
  </article>  
</section>  
{{ end }}
